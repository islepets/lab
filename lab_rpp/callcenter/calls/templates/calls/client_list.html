<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<h1>Клиенты</h1>
<a href="{% url 'client_create' %}">Добавить клиента</a>
<a href="{% url 'home' %}">На главную</a>
<table border="1">
    <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
       <td>
            {% if perms.calls.change_call %}
            <a href="{% url 'call_update' call.pk %}">Редактировать</a>
            {% endif %}
            {% if perms.calls.delete_call %}
            <a href="{% url 'call_delete' call.pk %}">Удалить</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
